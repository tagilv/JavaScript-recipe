  <body>

    <nav class=" navbar sticky-top navbar-light bg-light justify-content-around ">
      <a class="navbar-brand">Home</a>
      <a class="navbar-brand">About</a>
      <div class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search by ingredient"
          aria-label="Search"
          id="ingredient-search"
        />
      </div>
    </nav>
    <section>
          <div class="container text-center">
            <div class="row">
        <div class="col-sm-8">
          <div>
            <img src="./assets/pasta.png" alt=""></div>
          </div>

        <div class="col-sm-4">
          <div>
            Find
          </div>
          <div>
            your
          </div>
           <div>
            pasta!
          </div>
        </div>
      </div>
      </div>
    </section>

    <section>


      <div class="container text-center">
        <div class="row">
          <div class="col-6 col-md-4">
            <h6>Filter according to # of required ingredients:</h6>
            <select name="Select value" id="ingredientsDropdown">
              <label for=""></label>
              <option value="allIngredientsSelected">all</option>
              <option data-index-number="3" value="3">3</option>
              <option data-index-number="4" value="4">4</option>
              <option data-index-number="6" value="6">6</option>
            </select>
          </div>
          <div class="col-md-8">
            <label for="customRange2" class="form-label"
            >Slide to get recipes with a minumim # of likes
            </label>
          <input type="range" name="rangeInput" value="0" class="form-range" min="0" max="45" id="rangeInput" oninput="amount.value=rangeInput.value" >
          <output id="amount" name="amount" for="rangeInput">0</output>
          </div>
      </div>
    </section>
    <main>
      <div class="container" id="container">
        <div class="row g-2" id="cards-container"></div>
      </div>
    </main>
