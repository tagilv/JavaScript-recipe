<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="container navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Navbar</a>
      <div class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="ingredient-search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
      </div>
    </nav>
    <div class="container">
      <h6>Filter according to # of required ingredients:</h6>
      <select name="Select value" id="ingredientsDropdown">
        <label for=""></label>
        <option value="allIngredientsSelected">all</option>
        <option data-index-number="3" value="3">3</option>
        <option data-index-number="4" value="4">4</option>
        <option data-index-number="6" value="6">6</option>
      </select>
    </div>

    <div class="container">
      <label for="customRange2" class="form-label"
        >Slide to get recipes with a minumim # of likes</label
      >
      <input type="range" class="form-range" min="0" max="45" id="slider" />
      <!-- <input type="range" name="rangeInput" value="0" class="form-range" min="0" max="45" id="rangeInput" oninput="amount.value=rangeInput.value" >
      <output id="amount" name="amount" for="rangeInput">0</output> -->
    </div>
    <div class="print-values">
      <p id="valueList"></p>
    </div>
    <main>
      <div class="container" id="container">
        <div class="row g-2" id="cards-container"></div>
      </div>
    </main>

    <!-- <script src="response.js"></script> -->
    <script src="main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
