    <nav class="container">
      <h1>See recipes below:</h1>
    </nav>
    <div class="container">
      <select name="Select value" id="ingredientsDropdown">
        <option value="allIngredientsSelected">all</option>
        <option data-index-number="3" value="3" >3</option>
        <option data-index-number="4" value="4">4</option>
        <option data-index-number="6" value="6">6</option>
      </select>
    </div>

    <div class="container">
    <fieldset>
    <legend>Number of Likes:</legend>
      <div>
        <input class="check-button" type="checkbox" id="likesChoice1"
        name="likes" value="3">
        <label for="contactChoice1">3</label>

        <input class="check-button" type="checkbox" id="likesChoice2"
        name="likes" value="10">
        <label for="contactChoice2">10+</label>

        <input class="check-button" type="checkbox" id="likesChoice3"
        name="likes" value="20">
        <label for="contactChoice3">20+</label>
        <!-- Could need to add likesChoice1 etc back -->
      </div>
    </fieldset>
    </form>

    <main>
      <div class="container" id="container">
        <div class="row g-2" id="cards-container"></div>
      </div>
    </main>

    <script src="response.js"></script>
    <script src="main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
